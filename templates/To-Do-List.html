<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet"/>
</head>
<body>
<div class="jumbotron text-center bg-secondary text-white" style="padding: 10px; margin-bottom: 10px">
    <h1>To Do List</h1>
</div>
<div class="d-flex justify-content-center">
    <form method="POST" >
        <input type="text" name="note" placeholder="Type Here">
        <input type="submit" onclick="add()">
    </form>
</div>
<div style="padding: 10px">
    {%for n in notes%}
    <form>
        <div class="form-group row d-flex justify-content-center" id="notediv">
            <label class="col-sm-2"><input type="checkbox" name="{{n['note']}}" class="col-sm-2 form-check-label" onclick="remove()" id="checkbox">{{n['note']}}</label>
        </div>
    </form>
    {%endfor%}

</div>
<script>
    function remove() {
    var note = document.querySelector("#checkbox").checked;
    note.remove;
    }
</script>
</body>
</html>
